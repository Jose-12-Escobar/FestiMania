<div class="container-fluid">

    <div class="p-fluid grid">
      <p-card class="col-12">
        <div class="lg:col-12">
          <p class="fs-3 text-uppercase">Listado de <span class="text-orange">festivales</span> </p>
        </div>
        <p-table #dc [value]="festivals"  [tableStyle]="{ 'min-width': '50rem', 'text-align': 'center' }" [paginator]="true"
          [rows]="10" [rowsPerPageOptions]="[5, 10, 25]" styleClass="p-datatable-striped  w-100">
          <ng-template pTemplate="header">
            <tr>
              <th pSortableColumn="name" style="width: 15%;">Nombre<p-sortIcon field="name"></p-sortIcon></th>
              <th pSortableColumn="genres" style="width: 20%;">Generos<p-sortIcon field="genres"></p-sortIcon></th>
              <th pSortableColumn="dateStart" style="width: 10%;">Fecha inicio<p-sortIcon field="dateStart"></p-sortIcon></th>
              <th pSortableColumn="dateEnd" style="width: 10%;">Fecha fin calle<p-sortIcon field="dateEnd"></p-sortIcon></th>
              <th style="width: 2%;"></th>
              <th style="width: 2%;"></th>
            </tr>
            <tr>
              <th>
                <input class="p-inputtext w-100" pInputText type="text"
                  (input)="dc.filter($any($event.target)?.value, 'name', 'contains')"
                  [value]="$any(dc.filters['name'])?.value">
              </th>
              <th>
                <input class="p-inputtext w-100" pInputText type="text"
                  (input)="dc.filter($any($event.target)?.value, 'genres', 'contains')"
                  [value]="$any(dc.filters['genres'])?.value">
              </th>
              <th>
                <input class="p-inputtext w-100" pInputText type="text"
                  (input)="dc.filter($any($event.target)?.value, 'dateStart', 'contains')"
                  [value]="$any(dc.filters['dateStart'])?.value">
              </th>
              <th>
                <input class="p-inputtext w-100" pInputText type="text"
                  (input)="dc.filter($any($event.target)?.value, 'dateEnd', 'contains')"
                  [value]="$any(dc.filters['dateEnd'])?.value">
              </th>
              <th></th>
              <th></th>
            </tr>
          </ng-template>
          <ng-template pTemplate="body" let-festival >
            <tr>
              <td style="text-align: center;">{{ festival.name }}</td>
              <td style="text-align: center;">{{ festival.genres }}</td>
              <td style="text-align: center;">{{ festival.dateStart }}</td>
              <td style="text-align: center;">{{ festival.dateEnd }}</td>
              <td *ngIf="isAdmin" style="text-align: right;"  [routerLink]="['/festival/edit', festival.id]"><span class="pi pi-pencil" pTooltip="Editar festival" tooltipPosition="left"
                  style="color: blue"></span>
              </td>
              <td style="text-align: right;"  [routerLink]="['/festival/details', festival.id]"><span class="pi pi-ellipsis-v" pTooltip="Detalles" tooltipPosition="left"
                style="color: rgb(0, 0, 0)"></span>
            </td>
            </tr>
          </ng-template>
        </p-table>
      </p-card>
    </div>
  </div>
